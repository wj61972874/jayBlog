<section
  class="flex min-h-[240px] w-full flex-col content-between justify-between"
>
  <h5
    class="z-10 flex w-full justify-between text-[14px] font-semibold uppercase"
  >
    <div>每日一图</div>
    <div class="opacity-50">picture</div>
  </h5>

  <img
    class="absolute inset-0 z-0 h-full w-full object-cover blur-[0] brightness-75 transition-all group-hover:scale-125 group-hover:blur-none group-hover:brightness-100"
    alt="每日一图"
    [src]="dailyPic"
  />

  <div class="z-10 flex items-center justify-between gap-2">
    <a
      class="group/more flex cursor-pointer items-center justify-between gap-2 opacity-70"
      target="_blank"
      rel="noreferrer"
      href="https://500px.com.cn/hankliu"
      aria-hidden
    >
      <span
        class="bg-gradient-to-r from-[rgb(255_255_255_/_50%)] to-[rgb(255_255_255_/_50%)] bg-[length:0_1px] bg-[left_100%] bg-no-repeat text-[12px] leading-[18px] transition-all group-hover/more:bg-[length:100%_1px]"
      >
        查看更多
      </span>
    </a>
  </div>
</section>
